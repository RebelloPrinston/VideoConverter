apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: converter-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter
  labels:
    app: converter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: converter
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: converter
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: pool-1
      containers:
        - name: converter
          image: shrechan/converter:latest
          envFrom:
            - configMapRef:
                name: converter-configmap
            - secretRef:
                name: converter-secret
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
          - name: converter-data
            mountPath: /data/files
      volumes:
      - name: converter-data
        persistentVolumeClaim:
          claimName: converter-pvc